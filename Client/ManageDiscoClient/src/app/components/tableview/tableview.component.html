<div class="col-lg-12">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let h of dataList.headers">{{h.value}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of dataList.rows | slice: startRowIndex - maxRowsPage : startRowIndex">
        <td *ngFor="let c of r.cells">{{c.value}}
          <label *ngIf="c.isCurrency">â‚¬</label>
            <div *ngIf="c.icon != null" class="row col-12">
              <i [id]="i.referenceId" *ngFor="let i Of c.icon" [class]="i.class" [ngStyle]="{'visibility': i.isToShow ? 'visible': 'hidden' }" class="p-2 col-3" (click)="onIconClick(i.onClickCallback!, i.referenceId)"></i>
          </div>
        </td>        
      </tr>     
    </tbody>
  </table>
  <div class="row">
    <!--<div class="col-6 text-start">
      <label>pagina {{selectedPage}} di {{pagesArray.length}} </label>
    </div>-->
    <div class="col-12 text-center">
      <label class="page-number text-decoration-underline p-2" [class.selected-page]="p == selectedPage" *ngFor="let p of pagesArray" (click)="onPageChange(p)"> {{p}} </label>
    </div>
  </div>
</div>
