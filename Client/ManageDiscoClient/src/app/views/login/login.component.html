<div class="row" >
  <div class="d-flex justify-content-center h-100 p-5 mt-5 p-lg-0 m-lg-0">
    <div class="card body-container" >
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fa fa-facebook-square"></i></span>
          <span><i class="fa fa-google-plus-square"></i></span>
          <span><i class="fa fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body" >
        <form #frmLogin="ngForm" name="loginForm" (ngSubmit)="login()">
          <div class="input-group form-group pt-2 pb-2">
            <div class="input-group-prepend ">
              <span class="input-group-text h-100" style="padding-top:15%"><i class="fa mx-auto fa-user h-100"></i></span>
            </div>
            <input name="email" type="email" #emailValue="ngModel" required emailValidator class="form-control h-25" placeholder="email" [(ngModel)]="loginRequest.email">
            
          </div>
          <div class="input-group form-group pt-2 pb-2">
            <div class="input-group-prepend">
              <span class="input-group-text h-100" style="padding-top:15%"><i class="fa mx-auto fa-key h-100"></i></span>
            </div>
            <input name="password" type="password" #passwordValue="ngModel" class="form-control h-25" placeholder="password" [(ngModel)]="loginRequest.password">
            <label class="col-12" *ngIf="passwordValue.dirty && passwordValue.errors?.['required']">Inserire una password</label>
          </div>
          <div class="row mt-3 mb-3 align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn">
          </div>
          <div class="col-12">
            <label class="col-12" style="color:red" *ngIf="emailValue.dirty && emailValue.errors?.['invalidEmail']">Formato dell'indirizzo email non valido</label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Non hai un account?
          <a [routerLink]="['/SignUp']">Registrati</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Password dimenticata?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalContainer></ng-template>
